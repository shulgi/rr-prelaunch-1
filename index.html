<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <style>
        @font-face {
            font-family: 'Panchang';
            font-weight: 300;
            font-style: normal;
            src: url('/fonts/Panchang-Light.woff2') format('woff2'),
                url('/fonts/Panchang-Light.woff') format('woff');
            font-display: swap;
        }
        
        body {
            background-color: #141415;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        h1 {
            font-family: 'Panchang', sans-serif;
            font-weight: 300;
            font-size: 45px;
            margin-bottom: 20px;
        }
        
        input[type="email"] {
            width: 100px;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the waitlist</h1>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Join</button>
        </form>
    </div>
</body>
</html>
